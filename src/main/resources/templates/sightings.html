<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Super Hero Sightings</title>
  </head>
  <body>
      <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1><a href="/" style="text-decoration:none; color: black;">Super Hero Sightings</a></h1>
            </div>
        </div>
        <div class="row m-4">
            <div class="col text-center">
                <a href="heroVillains" class="btn btn-outline-primary btn-lg">Super Heroes/Super Villains</a>
            </div>
            <div class="col text-center">
                <a href="superpowers" class="btn btn-outline-primary btn-lg">Superpowers</a>
            </div>
            <div class="col text-center">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center">
                <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col text-center">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
        </div>
          <div class="row m-4 border border-dark">
              <div class="col-12 m-1 text-center" 
                th:if="${!errors.isEmpty()}">
                    <p class="alert alert-danger" th:each="error : ${errors}" 
                        th:text="${error.message}">Error message</p>
                </div>
                <div class="col-3 text-center m-3">
                    <span class="h3">Add Sighting</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="addSighting" method="POST">
                        
                        <div class="form-group row">
                            <label for="heroes" class="col-3 col-form-label">Heroes</label>
                            <div class="col-9">
                                <select id="heroes" name="heroId" class="form-control">
                                    <option th:each="hero : ${heroes}" 
                                            th:value="${hero.id}" 
                                            th:text="${hero.name}">
                                        Hero Name</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="locations" class="col-3 col-form-label">Locations</label>
                            <div class="col-9">
                                <select id="locations" name="locationId" class="form-control">
                                    <option th:each="location : ${locations}" 
                                            th:value="${location.id}" 
                                            th:text="${location.name}">
                                        Location Name</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                               <label for="addDate" class="col-3 col-form-label">Date:</label>
                               <div class="col-9">
                                <input type="datetime-local" name="addDate" id="date" class="form-control" required/>
                               </div>
                         </div>
                        <button type="submit" class="btn btn-primary">Add Sighting</button>
                    </form>
                </div>
            </div>
          <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Hero/Villain Name</th>
                                <th>Location</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="sighting : ${sightings}">
                                <td th:text="${sighting.date}">Date</td>
                                <td th:text="${sighting.hero.name}">Hero/Villain Name</td>
                                <td th:text="${sighting.location.name}">Location</td>
                                <td><a href="#" th:href="@{/editSighting(id=${sighting.id})}">Edit</a></td>
                                <td><a href="#" th:href="@{removeSighting(id=${sighting.id})}">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    </div>
    <!-- Optional JavaScript -->
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
